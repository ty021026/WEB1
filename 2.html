<h2>Helium</h2>
<p>
  원소주기율표 상에서 1주기 18족에 속하는 비활성 기체로 우주에서 수소 다음으로 많이 분포하는 원소이다. 단원자 기체로 반응성이 거의 없어 비활성 기체라고도 하며 무색무취로 지구 대기상에는 매우 미량으로 존재한다.
[네이버 지식백과] 헬륨 [helium] (두산백과)
</p>
