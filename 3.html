<h2>Lithium</h2>
<p>
  주기율표 1족 2주기에 속하는 알칼리금속원소으로 원소기호 Li, 원자량 6.941g/mol, 녹는점 180.54℃, 끓는점 1347℃, 밀도 0.53 g/cm3 이다. 은백색 연질금속이지만 나트륨보다 단단하며 고체인 홑원소물질 중에서 가장 가볍다. 불꽃반응에서 빨간색을 나타낸다.
[네이버 지식백과] 리튬 [lithium] (두산백과)
</p>
